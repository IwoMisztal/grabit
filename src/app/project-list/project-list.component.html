    <ion-content>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="8">
                <ion-label for="addProject" color="dark">Dodaj Projekt</ion-label>
                <ion-input type="text" name="addProject" (keyup.enter)="addProject()" [(ngModel)]="newProjectTitle" style="border-bottom: 1px solid #ccc;"></ion-input>
            </ion-col>
            <ion-col size="3" offset="1">
                <!-- <ion-icon name="add-circle" (click)="addProject()"></ion-icon> -->
                <ion-button color="primary" (click)="addProject()">ADD</ion-button>
            </ion-col>
        </ion-row>
        <ion-button (click)="syncToDatabase()">sync</ion-button>
        <ion-text color="danger" class="ion-text-center">
            <h2>{{message}}</h2> 
        </ion-text>
        <ion-row>
            <ion-col size="12">
                <ion-list *ngIf="projectsList != null && projectsList.length > 0" >
                    <ion-card  *ngFor="let project of getActiveProjects()">
                        <ion-card-header><p>Tasks: {{getNumberOfTasksAssignedToProject(project.id)}}</p></ion-card-header>
                        <ion-card-content>
                            <h1 *ngIf="insertId != project.id" ion-text color="dark" (click)="startInsertMode(project)">{{project.title}}</h1>
                            <ion-input  *ngIf="insertId == project.id" [(ngModel)]="editedProjectTitle"></ion-input>
                        </ion-card-content>
                        <ion-label class="label-center">
                            <!-- <ion-icon class="icon-big" name="timer" [routerLink]="['/task-view', project.id]"></ion-icon> -->
                            <ion-icon class="icon-big" name="list" [routerLink]="['/project-view', project.id]"></ion-icon>
                            <ion-icon class="icon-big" name="trash" (click)="onDeleteProject(project.id)"></ion-icon>
                        </ion-label>
                    </ion-card>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
